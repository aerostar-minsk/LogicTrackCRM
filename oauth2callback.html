<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OAuth2 Redirect</title>
</head>
<body>
  <script>
    // Браузер сделает запрос вида /oauth2callback?code=... — этот файл перенаправит пользователя на /
    var qs = window.location.search || '';
    window.location.replace('/' + qs + window.location.hash);
  </script>
  <noscript>
    Включите JavaScript или перейдите <a href="/">на главную</a>.
  </noscript>
</body>
</html>
